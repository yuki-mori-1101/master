<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="../assets/style.css">
    <style>
        .error{
            color: red;
        }
        .success{
            color: green;
        }
    </style>
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <!-- ここに、JavaScriptを記述します -->
            <div id="app">
                <!-- マスタッシュ構文({{}})は、タグ内では記載できないために、ディレクティブ(:class=xxx)を使用する -->
                <p :class="error_class">赤文字で警告します</p>
                <!-- 上記文は右分の省略。クラス属性にVue.jsから割り当てるv-bindは多用するので省略可能。<p v-bind:class="error_class"> -->
            </div>

            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            <script>
                let app = new Vue({
                    el: "#app",
                    data: {
                        error_class: "error"
                        // error_class: "success"
                    }
                });
            </script>
        </div>
    </div>
</body>

</html>
