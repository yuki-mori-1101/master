<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <div id="app">
                <!-- 「v-on:」->「@」          ↓「v-bind」を省略 -->
                <button @click="checkCliked" :disabled="clicked">決済する</button>
            </div>
            <!-- ここに、JavaScriptを記述します -->
            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            <script>
                var app = new Vue({
                    el: "#app",
                    data: {
                        clicked: false
                    },
                    methods: {
                        // メソッドを複数定義可
                        checkCliked: function() {
                            // this.は必ず必要
                            this.clicked = true
                        }
                    }
                });
            </script>
        </div>
    </div>
</body>

</html>
